<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chennai Smashers | Gallery</title>
    <link rel="stylesheet" href="gallery.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=League+Gothic&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Sofia+Sans+Extra+Condensed:ital,wght@0,1..1000;1,1..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="photoswipe.css">
</head>
<body>
    <div class="navbar">
        <div class="logo" id="logo">
            <img src="./assets/logo.webp">
        </div>
        <div class="text">
            <div class="heading"><a href="index.html">Home</a></div>
            <div class="heading"><a href="about.html">About</a></div>
            <div class="heading"><a href="team.html">Team</a></div>
            <div class="heading"><a href="#News">News</a></div>
            <div class="heading"><a href="gallery.html">Gallery</a></div>
        </div>
        <div class="socials">
            <a href="https://www.youtube.com/@ChennaiSmashers/shorts" target="_blank">
                <i class="bi bi-youtube"></i>
            </a>
            <a href="https://x.com/ChennaiTPLoffl" target="_blank">
                <i class="bi bi-twitter-x"></i>
            </a>
            <a href="https://www.instagram.com/chennaismasherstpl/" target="_blank">
                <i class="bi bi-instagram"></i>
            </a>
        </div>
        <div class="burger" id="burger">
            <a onclick="openNav()"><i class="bi bi-list"></i></a>
        </div>
    </div>
    <div class="sidenav" id="sidenav">
        <ul>
            <li><a href="javascript:void(0)" class="closebtn" onclick="closeNav()">
                <i class="bi bi-x-lg"></i>
            </a></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="team.html">Team</a></li>
            <li><a href="#News">News</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li>
                <a href="https://www.youtube.com/@ChennaiSmashers/shorts" target="_blank">
                    <i class="bi bi-youtube"></i>
                </a>
                <a href="https://x.com/ChennaiTPLoffl" target="_blank">
                    <i class="bi bi-twitter-x"></i>
                </a>
                <a href="https://www.instagram.com/chennaismasherstpl/" target="_blank">
                    <i class="bi bi-instagram"></i>
                </a>
            </li>
        </ul>
    </div>
    <div class="hero-image">
        <div class="hero-text">
            <h1>GALLERY</h1>
        </div>
    </div>
    <div class="container" id="gallery">
    </div>
    <script type="module">
        import PhotoSwipeLightbox from './photoswipe-lightbox.esm.min.js';
        const lightbox = new PhotoSwipeLightbox({
            gallery: '#gallery',
            children: 'a',
            pswpModule: () => import('./photoswipe.esm.min.js')
        });
        lightbox.init();
    </script>
    <script>
        function openNav(){
            document.getElementById("sidenav").style.width = "100vw";
            document.getElementById("burger").style.display = "none";
            document.getElementById("logo").style.display = "none";
        }

        function closeNav(){
            document.getElementById("sidenav").style.width = "0";
            document.getElementById("burger").style.display = "inline";
            document.getElementById("logo").style.display = "flex";
        }
        const imageLinks = [
            './assets/gallery/gallery1.jpeg',
            './assets/gallery/gallery2.jpeg',
            './assets/gallery/gallery3.jpeg',
            './assets/gallery/gallery4.jpeg',
            './assets/gallery/gallery5.jpeg',
            './assets/gallery/gallery6.jpeg',
            './assets/gallery/gallery7.jpeg',
            './assets/gallery/gallery8.jpeg',
            './assets/gallery/gallery9.jpeg',
            './assets/gallery/gallery10.jpeg',
            './assets/gallery/gallery11.jpeg',
            './assets/gallery/gallery12.jpeg',
            './assets/gallery/gallery13.jpeg',
            './assets/gallery/gallery14.jpeg',
            './assets/gallery/gallery15.jpeg',
            './assets/gallery/gallery16.jpeg',
            './assets/gallery/gallery17.jpeg',
            './assets/gallery/gallery18.jpeg',
            './assets/gallery/gallery19.jpeg',
            './assets/gallery/gallery20.jpeg',
            './assets/gallery/gallery21.jpeg',
            './assets/gallery/gallery22.jpeg',
            './assets/gallery/gallery23.jpeg',
            './assets/gallery/gallery24.jpeg',
            './assets/gallery/gallery25.jpeg',
            './assets/gallery/gallery26.jpeg',
            './assets/gallery/gallery27.jpeg',
            './assets/gallery/gallery28.jpeg'
        ];

        function populateGallery() {
            const gallery = document.getElementById('gallery');
            imageLinks.forEach(link => {
            const anchor = document.createElement('a');
            anchor.href = link;
            anchor.setAttribute('data-pswp-width', '600');
            anchor.setAttribute('data-pswp-height', '400');
            anchor.target = '_blank';

            const img = document.createElement('img');
            img.src = link;
            img.alt = '';

            anchor.appendChild(img);
            gallery.appendChild(anchor);
            });
        }

        window.onload = populateGallery;
    </script>
</body>
</html>
